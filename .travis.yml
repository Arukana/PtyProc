sudo: false
language: rust
rust: 
  - nightly
  - stable
  - beta

branches:
  except:
    - gh-pages

# Only while clippy is failing
matrix:
  allow_failures:
    - rust: nightly
    - os: osx
env:
  global:
    - PATH="$PATH:$TRAVIS_BUILD_DIR/target/debug"
    - RUST_BACKTRACE="1"
cache:
  directories:
    - $TRAVIS_BUILD_DIR/target
    - $HOME/.cargo

os:
  - linux
  - osx

script:
  - cargo build --verbose
  - cargo test
