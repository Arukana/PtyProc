[package]
name = "pty-shell-mode"
version = "0.0.1"
authors = [
	"adjivas <adjivas@users.noreply.github.com>",
	"brezaire <voncay@users.noreply.github.com>",
	"flime <LinFeiLong@users.noreply.github.com>",
	"jpepin <limaconoob@users.noreply.github.com>"
]
keywords = ["pty", "shell", "mode"]

[features]
default       = []
lints         = ["clippy", "nightly"]
nightly       = [] # for building with nightly and unstable features
unstable      = [] # for building with unstable features on stable Rust
debug         = [] # for building with debug messages
travis        = ["lints", "nightly"] # for building with travis-cargo

[dependencies.pty]
git           = "https://github.com/adjivas/pty-rs.git"

[dependencies.chan]
version       = "0.1.18"

[dependencies.termion]
version       = "*"

[dependencies.termios]
version       = "*"

[dependencies.libc]
version       = "*"

[dependencies.clippy]
version       = "*"
optional      = true
